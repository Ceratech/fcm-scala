language: scala

scala:
  - 2.12.3

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

script:
  - sbt ++$TRAVIS_SCALA_VERSION test

deploy:
  provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION publish
  skip_cleanup: true
  on:
    tags: true
    branch: master

env:
  global:
  - secure: 
  - secure: 
